<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Reel Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Reel Downloader</h1>
        <textarea id="urls" placeholder="Enter Instagram Reel URLs, separated by commas"></textarea>
        <button id="downloadBtn">Download Reels</button>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById("downloadBtn").addEventListener("click", () => {
            const urls = document.getElementById("urls").value;
            const statusDiv = document.getElementById("status");
            statusDiv.innerHTML = "Downloading...";

            fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `urls=${encodeURIComponent(urls)}`
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === "done"){
                    let html = "";
                    data.results.forEach(r => {
                        if(r.status === "success"){
                            html += `<p>✅ ${r.url}</p>`;
                        } else {
                            html += `<p>❌ ${r.url} - ${r.error}</p>`;
                        }
                    });
                    statusDiv.innerHTML = html;
                } else {
                    statusDiv.innerHTML = "Error: " + data.message;
                }
            })
            .catch(err => {
                statusDiv.innerHTML = "Error: " + err;
            });
        });
    </script>
</body>
</html>
